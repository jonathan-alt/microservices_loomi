version: "3.8"

services:
  # Microserviço de Transferência
  transfer-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: transfer-service
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - API_PREFIX=api/v1
      # Configurações do banco de dados (externo)
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    networks:
      - transfer-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/v1/transfers",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  transfer-network:
    driver: bridge
